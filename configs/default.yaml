# PINN Tutorial System - Default Configuration

# Model Configuration
model:
  input_dim: 4
  hidden_dims: [64, 64, 64]
  output_dim: 2
  activation: 'tanh'
  dropout: 0.1

# Training Configuration
training:
  batch_size: 256
  learning_rate: 5e-4
  max_epochs: 1500
  patience: 100
  physics_weight_schedule:
    initial: 0.001
    final: 0.01
    transition_epochs: 600

# Data Configuration
data:
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15
  normalize: true
  remove_outliers: true
  outlier_percentiles: [1, 99]

# Physics Configuration
physics:
  darcy_law_weight: 1.0
  continuity_weight: 1.0
  saturation_constraint_weight: 1.0
  boundary_weight: 0.01

# Logging Configuration
logging:
  level: 'INFO'
  log_dir: 'results/logs'
  save_frequency: 50
  plot_frequency: 100

# Validation Configuration
validation:
  cross_validation_folds: 5
  physics_residual_threshold: 1e-3
  benchmark_classical_methods: true
